apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "me.tonyduco.soundripp"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('src/main/resources/soundcloud-0.2.1-jar-with-dependencies.jar')
    compile files('src/main/resources/jaudiotagger-2.2.4-SNAPSHOT.jar')
    compile files('src/main/resources/commons-io-2.4.jar')
    compile files('src/main/resources/commons-validator-1.4.1.jar')
}
